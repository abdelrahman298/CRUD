<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmark</title>
    <link rel="shortcut icon" href="img/download.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="container mx-auto text-center mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="title mx-auto position-relative">Bookmarker</h1>
        </div>

        <hr />

        <div class="col-12">
          <h5 class="mx-auto title-caption">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h5>
        </div>

        <div class="col-md-12 col-lg-12 mt-4">
          <div class="form text-start mb-3">
            <label class="fw-bold" for="siteName"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name
            </label>
            <input
              id="siteName"
              class="w-100 form-control mt-2"
              type="text"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="form text-start mb-3">
            <label class="fw-bold" for="siteUrl ">
              <i class="fa-solid fa-link pe-2"></i>Site URL
            </label>
            <input
              id="siteUrl"
              class="w-100 form-control mt-2"
              type="text"
              placeholder="Website URL"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary submit-btn"
            onclick="addWebsite()"
          >
            Submit
          </button>
        </div>
      </div>

      <hr class="hr-below" />

      <table class="table my-4 text-center">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
    <div id="inValidPage" class="inValidPage">
      <div class="inValidContainer">
        <div class="d-flex justify-content-start align-items-start">
          <div class="circle-valid red-circle me-2"></div>
          <div class="circle-valid yellow-circle me-2"></div>
          <div class="circle-valid green-circle me-2"></div>
        </div>
        <p class="inValidCaption">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <p class="inValidNote">
          <i class="fa-regular fa-circle-right p-2"></i>Site name must contain
          at least 3 characters
        </p>

        <p class="inValidNote">
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid
          one
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
