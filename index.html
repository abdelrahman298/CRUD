<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmark</title>
    <link rel="shortcut icon" href="img/download.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section class="container mx-auto w-75 text-center mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="title bg-warning mx-auto position-relative">Bookmarker</h1>
        </div>

        <hr class="mt-5" />

        <div class="col-12">
          <h5 class="mx-auto title-caption">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h5>
        </div>

        <div class="col-md-12 col-lg-12 mt-4">
          <div class="form text-start mb-3">
            <label class="fw-bold" for="siteName"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name
            </label>
            <input
              id="siteName"
              class="w-100 form-control mt-2"
              type="text"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="form text-start mb-3">
            <label class="fw-bold" for="siteUrl ">
              <i class="fa-solid fa-link pe-2"></i>Site URL
            </label>
            <input
              id="siteUrl"
              class="w-100 form-control mt-2"
              type="text"
              placeholder="Website URL"
            />
          </div>

          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <hr class="mt-4" />

      <div class="row">
        <div class="col-md-12 col-lg -12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>
                  <button type="button" class="btn btn-success">
                    <i class="fa-regular fa-eye"></i> Visit
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger">
                    <i class="fa-regular fa-trash-can"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
